<style>
  /* 基础样式 */
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: 'Microsoft YaHei', Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    color: #333;
    line-height: 1.6;
    padding: 20px 0;
  }
  
  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 15px;
    position: relative;
  }
  
  /* 返回首页按钮样式 */
  .home-btn {
    position: absolute;
    top: 20px;
    right: 30px;
    background: linear-gradient(135deg, #ff6b6b, #ff8e8e);
    color: white;
    border: none;
    padding: 12px 25px;
    border-radius: 50px;
    font-size: 16px;
    font-weight: bold;
    cursor: pointer;
    box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
    transition: all 0.3s ease;
    z-index: 100;
    text-decoration: none;
    display: inline-block;
  }
  
  .home-btn:hover {
    transform: translateY(-3px);
    box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
    background: linear-gradient(135deg, #ff5252, #ff7b7b);
  }
  
  .home-btn:active {
    transform: translateY(1px);
  }
  
  /* 卡片样式 */
  .card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 25px;
    margin-bottom: 25px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
  }
  
  /* 标题样式 */
  .main-title {
    text-align: center;
    color: #ff4757;
    font-size: 2.8rem;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    font-weight: bold;
    letter-spacing: 1px;
    padding-top: 20px;
  }
  
  /* 第一张GIF图片样式 */
  .gif-container {
    text-align: center;
    margin: 20px 0;
  }
  
  .gif-container img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    cursor: pointer;
    transition: transform 0.3s ease;
  }
  
  .gif-container img:hover {
    transform: scale(1.02);
  }
  
  /* 横向图片布局 */
  .horizontal-images {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-between;
    gap: 20px;
  }
  
  .image-item {
    flex: 0 0 calc(50% - 10px);
    text-align: center;
  }
  
  .image-item img {
    width: 100%;
    height: auto;
    max-height: 400px;
    object-fit: contain;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
    transition: transform 0.3s ease;
    cursor: pointer;
  }
  
  .image-item img:hover {
    transform: scale(1.03);
  }
  
  /* 联系方式样式 */
  .contact-info {
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    padding: 25px;
    border-radius: 15px;
    margin: 20px 0;
  }
  
  .contact-item {
    margin-bottom: 15px;
    padding: 12px 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
  }
  
  .contact-item:hover {
    transform: translateX(5px);
    background: rgba(255, 255, 255, 0.95);
  }
  
  .contact-item h1 {

  }
  
  /* 音频样式 */
  .audio-section {
    background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    padding: 20px;
    border-radius: 15px;
    margin: 20px 0;
  }
  
  .audio-section h2 {
    color: #2f3542;
    margin-bottom: 15px;
    font-size: 1.8rem;
  }
  
  audio {
    width: 100%;
    border-radius: 50px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  }
  
  /* 页脚样式 */
  .footer {
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 15px;
    margin-top: 20px;
  }
  
  .footer h2, .footer h4 {
    margin: 10px 0;
    color: white;
  }
  
  /* 装饰元素 */
  .decoration {
    height: 5px;
    background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #667eea);
    border-radius: 5px;
    margin: 20px 0;
  }
  
  /* 响应式调整 */
  @media (max-width: 768px) {
    .main-title {
      font-size: 2rem;
      padding-top: 80px;
    }
    
    .card {
      padding: 15px;
    }
    
    .contact-item h1 {
      font-size: 1.2rem;
    }
    
    .home-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      z-index: 1000;
      padding: 10px 20px;
      font-size: 14px;
    }
    
    /* 移动设备上图片垂直排列 */
    .horizontal-images {
      flex-direction: column;
    }
    
    .image-item {
      flex: 0 0 100%;
      margin-bottom: 20px;
    }
    
    .image-item img {
      max-height: 300px;
    }
  }
  
  /* 顶部空间，确保按钮不遮挡内容 */
  .header-space {
    height: 70px;
    width: 100%;
  }
  
  /* 图片放大功能样式 */
  .lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.9);
    z-index: 1000;
    justify-content: center;
    align-items: center;
    opacity: 0;
    transition: opacity 0.3s ease;
  }
  
  .lightbox.active {
    display: flex;
    opacity: 1;
  }
  
  .lightbox-content {
    max-width: 90%;
    max-height: 90%;
    border-radius: 10px;
    box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
    transform: scale(0.9);
    transition: transform 0.3s ease;
  }
  
  .lightbox.active .lightbox-content {
    transform: scale(1);
  }
  
  .lightbox-close {
    position: absolute;
    top: 20px;
    right: 30px;
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: color 0.3s ease;
    z-index: 1001;
    background: rgba(0, 0, 0, 0.5);
    width: 50px;
    height: 50px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .lightbox-close:hover {
    color: #ff6b6b;
    background: rgba(0, 0, 0, 0.7);
  }
  
  .lightbox-nav {
    position: absolute;
    bottom: 20px;
    left: 0;
    width: 100%;
    text-align: center;
    color: white;
    font-size: 18px;
    background: rgba(0, 0, 0, 0.5);
    padding: 10px;
  }
  
  /* 左右切换按钮样式 */
  .lightbox-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: white;
    font-size: 40px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s ease;
    z-index: 1001;
    background: rgba(0, 0, 0, 0.5);
    width: 60px;
    height: 60px;
    border-radius: 50%;
    display: flex;
    justify-content: center;
    align-items: center;
  }
  
  .lightbox-arrow:hover {
    background: rgba(0, 0, 0, 0.7);
    transform: translateY(-50%) scale(1.1);
  }
  
  .lightbox-arrow-left {
    left: 30px;
  }
  
  .lightbox-arrow-right {
    right: 30px;
  }
  
  /* 移动设备上的箭头按钮调整 */
  @media (max-width: 768px) {
    .lightbox-arrow {
      width: 50px;
      height: 50px;

    }
    
    .lightbox-arrow-left {
      left: 15px;
    }
    
    .lightbox-arrow-right {
      right: 15px;
    }
  }
</style>
</head>

<!-- 图片放大功能 -->
<div class="lightbox" id="lightbox">
  <span class="lightbox-close" id="lightbox-close">&times;</span>
  <div class="lightbox-arrow lightbox-arrow-left" id="lightbox-arrow-left">&#10094;</div>
  <div class="lightbox-arrow lightbox-arrow-right" id="lightbox-arrow-right">&#10095;</div>
  <img class="lightbox-content" id="lightbox-img" src="qqkf.gif" alt="凯杰全球可飞" />
  <div class="lightbox-nav" id="lightbox-nav">1 / 5</div>
</div>

<script>
  // 图片放大功能
  document.addEventListener('DOMContentLoaded', function() {
    // 获取所有必要的元素
    const lightbox = document.getElementById('lightbox');
    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.getElementById('lightbox-close');
    const lightboxNav = document.getElementById('lightbox-nav');
    const lightboxArrowLeft = document.getElementById('lightbox-arrow-left');
    const lightboxArrowRight = document.getElementById('lightbox-arrow-right');
    const triggers = document.querySelectorAll('.lightbox-trigger');
    
    // 检查元素是否存在
    if (!lightbox || !lightboxImg || !lightboxClose || !lightboxNav || !lightboxArrowLeft || !lightboxArrowRight || !triggers.length) {
      console.error('Lightbox elements not found');
      return;
    }
    
    let currentIndex = 0;
    
    // 打开放大视图
    function openLightbox(index) {
      // 确保索引在有效范围内
      if (index < 0 || index >= triggers.length) {
        console.error('Invalid index:', index);
        return;
      }
      
      currentIndex = index;
      lightboxImg.src = triggers[index].src;
      lightboxImg.alt = triggers[index].alt;
      updateNavigation();
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden'; // 防止背景滚动
    }
    
    // 关闭放大视图
    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto'; // 恢复背景滚动
    }
    
    // 更新导航信息
    function updateNavigation() {
      lightboxNav.textContent = `${currentIndex + 1} / ${triggers.length}`;
    }
    
    // 切换到上一张图片
    function prevImage() {
      currentIndex = (currentIndex - 1 + triggers.length) % triggers.length;
      openLightbox(currentIndex);
    }
    
    // 切换到下一张图片
    function nextImage() {
      currentIndex = (currentIndex + 1) % triggers.length;
      openLightbox(currentIndex);
    }
    
    // 绑定点击事件到所有图片
    triggers.forEach((trigger, index) => {
      trigger.addEventListener('click', function(e) {
        e.preventDefault();
        openLightbox(index);
      });
    });
    
    // 关闭按钮事件
    lightboxClose.addEventListener('click', function(e) {
      e.preventDefault();
      closeLightbox();
    });
    
    // 点击背景关闭
    lightbox.addEventListener('click', function(e) {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
    
    // 左右箭头按钮事件
    lightboxArrowLeft.addEventListener('click', function(e) {
      e.stopPropagation(); // 防止事件冒泡到lightbox
      prevImage();
    });
    
    lightboxArrowRight.addEventListener('click', function(e) {
      e.stopPropagation(); // 防止事件冒泡到lightbox
      nextImage();
    });
    
    // 键盘导航
    document.addEventListener('keydown', function(e) {
      if (!lightbox.classList.contains('active')) return;
      
      switch(e.key) {
        case 'Escape':
          closeLightbox();
          break;
        case 'ArrowLeft':
          prevImage();
          break;
        case 'ArrowRight':
          nextImage();
          break;
      }
    });
  });
</script>
