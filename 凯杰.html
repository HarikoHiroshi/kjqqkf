  body {
    font-family: 'Microsoft YaHei', Arial, sans-serif;
    background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    color: #333;
    line-height: 1.6;
    padding: 20px 0;
  }
  
  .container {
    max-width: 1000px;
    margin: 0 auto;
    padding: 0 15px;
  }
  
  /* 卡片样式 */
  .card {
    background: white;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
    padding: 25px;
    margin-bottom: 25px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    overflow: hidden;
  }
  
  .card:hover {
    transform: translateY(-5px);
    box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
  }
  
  /* 标题样式 */
  .main-title {
    text-align: center;
    color: #ff4757;
    font-size: 2.8rem;
    margin-bottom: 15px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
    font-weight: bold;
    letter-spacing: 1px;
  }
  
  /* 图片样式 */
  .image-container {
    text-align: center;
    margin: 20px 0;
  }
  
  .image-container img {
    max-width: 100%;
    height: auto;
    border-radius: 10px;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
  }
  
  /* 联系方式样式 */
  .contact-info {
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    padding: 25px;
    border-radius: 15px;
    margin: 20px 0;
  }
  
  .contact-item {
    margin-bottom: 15px;
    padding: 12px 20px;
    background: rgba(255, 255, 255, 0.8);
    border-radius: 10px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.08);
    transition: all 0.3s ease;
  }
  
  .contact-item:hover {
    transform: translateX(5px);
    background: rgba(255, 255, 255, 0.95);
  }
  
  .contact-item h1 {
    font-size: 1.5rem;
    color: #ff6b81;
    margin: 0;
  }
  
  /* 音频样式 */
  .audio-section {
    background: linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%);
    padding: 20px;
    border-radius: 15px;
    margin: 20px 0;
  }
  
  .audio-section h2 {
    color: #2f3542;
    margin-bottom: 15px;
    font-size: 1.8rem;
    text-align: center;
  }
  
  audio {
    width: 100%;
    border-radius: 50px;
    box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
  }
  
  /* 页脚样式 */
  .footer {
    text-align: center;
    padding: 20px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    color: white;
    border-radius: 15px;
    margin-top: 20px;
  }
  
  .footer h2, .footer h4 {
    margin: 10px 0;
    color: white;
  }
  
  /* 装饰元素 */
  .decoration {
    height: 5px;
    background: linear-gradient(90deg, #ff9a9e, #fad0c4, #a1c4fd, #c2e9fb, #667eea);
    border-radius: 5px;
    margin: 20px 0;
  }
  
  /* 响应式调整 */
  @media (max-width: 768px) {
    .main-title {
      font-size: 2rem;
    }
    
    .card {

    }
    
    .contact-item h1 {

    }
  }
</style>
