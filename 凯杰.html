    background-clip: text;
    -webkit-text-fill-color: transparent;
    animation: rainbow 8s ease infinite;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
  }
  
  @keyframes rainbow {
    0% {
      background-position: 0% 50%;
    }
    50% {

    }
    100% {
      background-position: 0% 50%;
    }

  }

  }

  }

    justify-content: center;
    align-items: center;

  }

    height: 20px;

  }

    position: relative;
    height: 6px;
    background: #e0e0e0;
    border-radius: 3px;
    cursor: pointer;
  }

    height: 100%;
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    border-radius: 3px;
    width: 0%;
    transition: width 0.1s ease;
  }
  
  .time-display {

  .volume-control {

    height: 20px;

    left: 50%;
    transform: translateX(-50%);

    padding: 15px 10px;
    border-radius: 25px;

    display: none;
    z-index: 10;
  }
  
  .volume-control:hover .volume-slider-container {
    display: block;
  }
  
  .volume-slider {
    width: 120px;
    height: 6px;
    background: #e0e0e0;
    border-radius: 3px;
    position: relative;
    cursor: pointer;
    transform: rotate(-90deg);
  }
  
  .volume-level {
    position: absolute;
    height: 100%;
    background: linear-gradient(90deg, #4facfe, #00f2fe);
    border-radius: 3px;
    width: 100%;
  }
  
  /* 音量滑块指示器 */
  .volume-slider-handle {
    position: absolute;
    top: 50%;
    right: 0;
    width: 16px;
    height: 16px;
    background: #4facfe;
    border-radius: 50%;
    transform: translate(50%, -50%);

    cursor: pointer;
    z-index: 2;

    color: white;
    border-radius: 15px;
    margin-top: 20px;
  }
  
  .footer h2, .footer h4 {
    margin: 10px 0;
    color: white;
  }
  
  /* 装饰元素 */
  .decoration {

    border-radius: 5px;
    margin: 20px 0;

  /* 实时时间显示样式 */
  .real-time-clock {

    bottom: 20px;
    right: 20px;

  }

    font-size: 14px;
    margin-bottom: 5px;
    color: #4facfe;
  }

    }
    
    .volume-slider {
      transform: rotate(0deg);
      width: 100%;
    }
  }
  
  /* 顶部空间，确保按钮不遮挡内容 */
  .header-space {
    height: 70px;
    width: 100%;
  }
  
  /* 图片放大功能样式 */
  .lightbox {

  .lightbox-content {

    transform: scale(0.9);
    transition: transform 0.3s ease;

  .lightbox.active .lightbox-content {

  .lightbox-close {

  .lightbox-nav {

  /* 左右切换按钮样式 */
  .lightbox-arrow {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    color: white;

  .lightbox-arrow:hover {

  .lightbox-arrow-left {

  }
  
  /* 移动设备上的箭头按钮调整 */
  @media (max-width: 768px) {

      width: 50px;

    }
    
    .lightbox-arrow-left {
      left: 15px;
    }
    
    .lightbox-arrow-right {
      right: 15px;
    }
  }
</style>

<script>
  // 图片放大功能
  document.addEventListener('DOMContentLoaded', function() {

    const lightboxImg = document.getElementById('lightbox-img');
    const lightboxClose = document.getElementById('lightbox-close');
    const lightboxNav = document.getElementById('lightbox-nav');
    const lightboxArrowLeft = document.getElementById('lightbox-arrow-left');
    const lightboxArrowRight = document.getElementById('lightbox-arrow-right');
    const triggers = document.querySelectorAll('.lightbox-trigger');

      console.error('Lightbox elements not found');
      return;
    }
    
    let currentIndex = 0;
    
    // 打开放大视图
    function openLightbox(index) {
      // 确保索引在有效范围内
      if (index < 0 || index >= triggers.length) {
        console.error('Invalid index:', index);
        return;
      }
      
      currentIndex = index;
      lightboxImg.src = triggers[index].src;
      lightboxImg.alt = triggers[index].alt;
      updateNavigation();
      lightbox.classList.add('active');
      document.body.style.overflow = 'hidden'; // 防止背景滚动
    }
    
    // 关闭放大视图
    function closeLightbox() {
      lightbox.classList.remove('active');
      document.body.style.overflow = 'auto'; // 恢复背景滚动
    }
    
    // 更新导航信息
    function updateNavigation() {
      lightboxNav.textContent = `${currentIndex + 1} / ${triggers.length}`;
    }
    
    // 切换到上一张图片
    function prevImage() {
      currentIndex = (currentIndex - 1 + triggers.length) % triggers.length;
      openLightbox(currentIndex);
    }
    
    // 切换到下一张图片
    function nextImage() {
      currentIndex = (currentIndex + 1) % triggers.length;
      openLightbox(currentIndex);
    }
    
    // 绑定点击事件到所有图片
    triggers.forEach((trigger, index) => {
      trigger.addEventListener('click', function(e) {
        e.preventDefault();
        openLightbox(index);
      });
    });
    
    // 关闭按钮事件
    lightboxClose.addEventListener('click', function(e) {
      e.preventDefault();
      closeLightbox();
    });
    
    // 点击背景关闭
    lightbox.addEventListener('click', function(e) {
      if (e.target === lightbox) {
        closeLightbox();
      }
    });
    
    // 左右箭头按钮事件
    lightboxArrowLeft.addEventListener('click', function(e) {
      e.stopPropagation(); // 防止事件冒泡到lightbox
      prevImage();
    });
    
    lightboxArrowRight.addEventListener('click', function(e) {
      e.stopPropagation(); // 防止事件冒泡到lightbox
      nextImage();
    });
    
    // 键盘导航
    document.addEventListener('keydown', function(e) {
      if (!lightbox.classList.contains('active')) return;
      
      switch(e.key) {
        case 'Escape':
          closeLightbox();
          break;
        case 'ArrowLeft':
          prevImage();
          break;
        case 'ArrowRight':
          nextImage();
          break;
      }
    });
    
    // 复制按钮功能
    const copyButtons = document.querySelectorAll('.copy-btn');
    
    copyButtons.forEach(button => {
      button.addEventListener('click', function() {
        const textToCopy = this.getAttribute('data-text');
        const type = this.getAttribute('data-type');
        
        // 使用Clipboard API复制文本
        navigator.clipboard.writeText(textToCopy).then(() => {
          // 显示复制成功弹窗
          copyText.textContent = `${type} ${textToCopy} 已复制到剪贴板`;
          copyNotification.classList.add('active');
          
          // 2秒后自动隐藏弹窗
          setTimeout(() => {
            copyNotification.classList.remove('active');
          }, 2000);
        }).catch(err => {
          // 复制失败的处理
          console.error('复制失败: ', err);
          copyText.textContent = '复制失败，请手动复制';
          copyNotification.classList.add('active');
          
          // 2秒后自动隐藏弹窗
          setTimeout(() => {
            copyNotification.classList.remove('active');
          }, 2000);
        });
      });
    });
    
    // 自定义音频播放器功能
    const audio = document.getElementById('kjyj-audio');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const progressBar = document.getElementById('progress-bar');
    const progressContainer = document.getElementById('progress-container');
    const currentTimeEl = document.getElementById('current-time');
    const durationEl = document.getElementById('duration');
    const volumeBtn = document.getElementById('volume-btn');
    const volumeSlider = document.getElementById('volume-slider');
    const volumeLevel = document.getElementById('volume-level');
    const volumeSliderHandle = document.getElementById('volume-slider-handle');
    
    // 初始化音量
    audio.volume = 0.7; // 默认音量设为70%
    updateVolumeDisplay();
    
    // 播放/暂停功能
    playPauseBtn.addEventListener('click', function() {
      if (audio.paused) {
        audio.play();
        playIcon.style.display = 'none';
        pauseIcon.style.display = 'block';
      } else {
        audio.pause();
        playIcon.style.display = 'block';
        pauseIcon.style.display = 'none';
      }
    });
    
    // 更新进度条
    audio.addEventListener('timeupdate', function() {
      const currentTime = audio.currentTime;
      const duration = audio.duration;
      
      if (duration) {
        const progressPercent = (currentTime / duration) * 100;
        progressBar.style.width = `${progressPercent}%`;
        
        // 更新时间显示
        currentTimeEl.textContent = formatTime(currentTime);
        durationEl.textContent = formatTime(duration);
      }
    });
    
    // 点击进度条跳转
    progressContainer.addEventListener('click', function(e) {
      const rect = this.getBoundingClientRect();
      const percent = (e.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    });
    
    // 音量控制 - 滑动调节
    let isVolumeDragging = false;
    
    // 更新音量显示
    function updateVolumeDisplay() {
      const volume = audio.volume;
      volumeLevel.style.width = `${volume * 100}%`;
      volumeSliderHandle.style.right = `${(1 - volume) * 100}%`;
    }
    
    // 设置音量
    function setVolume(e) {
      const rect = volumeSlider.getBoundingClientRect();
      // 由于音量滑块是垂直的，我们需要根据垂直位置计算音量
      let percent = 1 - (e.clientY - rect.top) / rect.height;
      percent = Math.max(0, Math.min(1, percent)); // 确保在0-1之间
      audio.volume = percent;
      updateVolumeDisplay();
    }
    
    // 音量滑块事件
    volumeSlider.addEventListener('mousedown', function(e) {
      isVolumeDragging = true;
      setVolume(e);
    });
    
    document.addEventListener('mousemove', function(e) {
      if (isVolumeDragging) {
        setVolume(e);
      }
    });
    
    document.addEventListener('mouseup', function() {
      isVolumeDragging = false;
    });
    
    // 触摸事件支持
    volumeSlider.addEventListener('touchstart', function(e) {
      isVolumeDragging = true;
      setVolume(e.touches[0]);
      e.preventDefault();
    });
    
    document.addEventListener('touchmove', function(e) {
      if (isVolumeDragging) {
        setVolume(e.touches[0]);
        e.preventDefault();
      }
    });
    
    document.addEventListener('touchend', function() {
      isVolumeDragging = false;
    });
    
    // 点击音量滑块设置音量
    volumeSlider.addEventListener('click', function(e) {
      setVolume(e);
    });
    
    // 静音/取消静音
    volumeBtn.addEventListener('click', function(e) {
      e.stopPropagation(); // 防止触发音量滑块显示/隐藏
      audio.muted = !audio.muted;
      if (audio.muted) {
        volumeLevel.style.width = '0%';
        volumeSliderHandle.style.right = '100%';
      } else {
        updateVolumeDisplay();
      }
    });
    
    // 格式化时间显示 (秒 -> 分:秒)
    function formatTime(seconds) {
      const min = Math.floor(seconds / 60);
      const sec = Math.floor(seconds % 60);
      return `${min.toString().padStart(2, '0')}:${sec.toString().padStart(2, '0')}`;
    }
    
    // 音频加载完成后更新总时长
    audio.addEventListener('loadedmetadata', function() {
      durationEl.textContent = formatTime(audio.duration);
    });
    
    // 实时时间显示功能
    function updateClock() {
      const now = new Date();
      const year = now.getFullYear();
      const month = now.getMonth() + 1;
      const date = now.getDate();
      const day = now.getDay();
      const hours = now.getHours().toString().padStart(2, '0');
      const minutes = now.getMinutes().toString().padStart(2, '0');
      const seconds = now.getSeconds().toString().padStart(2, '0');
      
      const days = ['星期日', '星期一', '星期二', '星期三', '星期四', '星期五', '星期六'];
      
      document.getElementById('current-date').textContent = `${year}年${month}月${date}日 ${days[day]}`;
      document.getElementById('real-time-clock-time').textContent = `${hours}:${minutes}:${seconds}`;
    }
    
    // 初始化时钟并每秒更新
    updateClock();
    setInterval(updateClock, 1000);
  });
</script>
